name: Deployment
run-name: ${{ github.actor }} is deploying to GitHub pages
on:
  push:
    tags:
      - 'R*'
permissions:
  contents: write
jobs:
  lint-format:
    uses: './.github/workflows/format-lint.yml'
  build:
    runs-on: ubuntu-latest
    needs: lint-format
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/hydrogen

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        env:
          VITE_CALENDAR_ID: ${{ secrets.VITE_CALENDAR_ID }}
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          VITE_CLIENT_SECRET: ${{ secrets.VITE_CLIENT_SECRET }}
          VITE_EVENT_ID: ${{ secrets.VITE_EVENT_ID }}
          VITE_REFRESH_TOKEN: ${{ secrets.VITE_REFRESH_TOKEN }}
        run: pnpm build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
